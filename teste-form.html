<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="./img/icon-site.ico">
      <link rel="stylesheet" href="./scr/reset.css">
      <link rel="stylesheet" href="./scr/form-teste.css">
      <title>Projeto Social - Elo Solidário</title>
   </head>
   <body>
          
         <!-- FORMULÁRIO CSS TESTE -->

         <div class="container" id="container">
                <div class="form-container sign-up">
                    <form method="post">
                        <h1>Preciso de Ajuda</h1>
    
                        <div>
                        <label for="NOME">Nome Completo:</label>
                        <input type="text" name="NOME" id="NOME">
                        </div>
        
                        <div>
                        <label for="DATA_DE_NASCIMENTO">Data de Nascimento</label>
                        <input type="date" name="DATA_DE_NASCIMENTO" id="DATA_DE_NASCIMENTO">
                        </div>
        
                        <div>
                        <label for="CPF">CPF:</label>
                        <input type="text" name="CPF" id="CPF" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required title="Digite o CPF no formato 999.999.999-99">
                        </div>
        
                        <div>
                        <label for="EMAIL">E-mail:</label>
                        <input type="email" name="EMAIL" id="EMAIL">
                        </div>
        
                        <div>
                        <label for="TELEFONE">Telefone:</label>
                        <input type="tel" name="TELEFONE" id="TELEFONE">
                        </div>
        
                        <div>
                        <label>Como podemos te ajudar?</label>
        
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="VULNERABILIDADE[]" value="Alimento">Alimento</label>  
        
                            <label><input type="checkbox" name="VULNERABILIDADE[]" value="Vestimenta">Vestimenta</label>
        
                            <label><input type="checkbox" name="VULNERABILIDADE[]" value="Moradia">Moradia</label>
        
                            <label><input type="checkbox" name="VULNERABILIDADE[]" value="Saúde">Saúde</label>
                        </div>
                        </div>
        
                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <div class="form-container sign-in">
                    <form>
                        <h1>Quero Ajudar</h1>
                        
                        <div>
                            <label for="ONG">Nome ONG:</label>
                            <input type="text" name="ONG" id="ONG">
                        </div>
        
                        <div>
                            <label for="RESPONSAVEL">Nome do Resposável:</label>
                            <input type="text" name="RESPONSAVEL" id="RESPONSAVEL">
                        </div>
        
                        <div>
                            <label for="EMAIL_ONG">E-mail:</label>
                            <input type="email" name="EMAIL_ONG" id="EMAIL_ONG">
                        </div>
        
                        <div>
                            <label for="TELEFONE_ONG">Telefone:</label>
                            <input type="tel" name="TELEFONE_ONG" id="TELEFONE_ONG">
                        </div>
        
                        <div>
                            <label for="LOCAL">Local:</label>
                            <input type="tel" name="LOCAL" id="LOCAL">
                        </div>

                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <div class="toggle-container">
                    <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>
                        Register with your personal details to use all of site features
                        </p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                    </div>
                </div>
            </div>
      </main>
  
      
   
   <script src="./teste-form.js"></script>
   </body>
</html>
