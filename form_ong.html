<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="./img/icon-site.ico">
      <link rel="stylesheet" href="./scr/reset.css"/>
      <link rel="stylesheet" href="./scr/base.css"/>
      <link rel="stylesheet" href="./scr/form_ong.css">
      <title>Projeto Social - Elo Solidário</title>
   </head>

   <body>
      <header>
         <nav class="navbar">
            <div class="navbar--left">
               <a href="./main.html">
                  <img src="./img/logo.png" alt="logo-site" class="logo" />
               </a>
            </div>

            <div class="navbar--right">
               <button class="nav-button" id="btn-contato">Contato</button>
               <button class="nav-button" id="btn-servicos">Serviços</button>
               <button class="nav-button" id="btn-cadastro">Cadastro</button>
            </div>
         </nav>
      </header>
      

      <main>
        <div class="main--container">
            <div class="form-ong">
               <form>
                  <h1>Quero Ajudar</h1>
                        
                  <div class="input">
                     <label for="ONG">Nome ONG:</label>
                     <input type="text" name="ONG" id="ONG" required>
                  </div>
        
                  <div class="input">
                     <label for="RESPONSAVEL">Nome do Resposável:</label>
                     <input type="text" name="RESPONSAVEL" id="RESPONSAVEL" required>
                  </div>
        
                  <div class="input">
                     <label for="EMAIL_ONG">E-mail:</label>
                     <input type="email" name="EMAIL_ONG" id="EMAIL_ONG" required>
                  </div>
        
                  <div class="input">
                     <label for="TELEFONE_ONG">Telefone:</label>
                     <input type="tel" name="TELEFONE_ONG" id="TELEFONE_ONG" required>
                  </div>
        
                  <div class="input">
                     <label for="LOCAL">Local:</label>
                     <input type="tel" name="LOCAL" id="LOCAL" required>
                  </div>

                  <button type="submit">Enviar</button>
               </form>
            </div>
        </div>
      </main>

      <footer>
        <a href="./">INFORMAÇÕES DE CONTATO</a>
        <a href="./">SEJA ONG PARCEIRA</a>
        <a href="./">AJUDA?</a>
      </footer>

      <script src="./script.js"></script>
   </body>

</html>
